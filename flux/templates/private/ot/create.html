{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Agregar Nueva OT</h2>
    <div class="col-lg-6">
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-small">Crear OT</button>
        <a href="{% url 'ot_list' %}" class="btn btn-info"> Volver a lista de Ot</a>
    </form>
    <br/><br/><br/>
    </div>

{% endblock %}
