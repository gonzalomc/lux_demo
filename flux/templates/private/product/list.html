{% extends "base.html" %}

{% block content %}
    <h2>Lista de Productos</h2>
    <hr/>

    {% if perms.webapp.add_product %}
        <a href="{% url 'product_create' %}" class="btn btn-info btn-sm">Agregar nuevo producto</a><br/><br/><br/>
    {% endif %}
    <table class="table table-striped table-bordered" border="1">
        <thead>
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Detalle</td>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
